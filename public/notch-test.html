<!doctype html>
<html lang="en">
<head>

  <title>Notch / Safe-Area Test</title>
  <style>
/* Inlined trimmed version of your App.css focused on notch-safe-area demo */
:root{--top-grad:#1e1346;--bottom-grad:#411d73}
*{box-sizing:border-box;margin:0;padding:0}
html{height:100%;background:linear-gradient(180deg,var(--top-grad) 0%,var(--bottom-grad) 100%)}
body{min-height:100vh;background:transparent;color:#000;font-family:Newsreader,serif}
.App{min-height:100vh;position:relative;padding-left:env(safe-area-inset-left);padding-right:env(safe-area-inset-right);padding-bottom:env(safe-area-inset-bottom);background:transparent}
.navigation{display:flex;justify-content:space-between;align-items:center;padding:max(28px,env(safe-area-inset-top)) 20px 20px 20px;color:#000}
.nav-name{font-size:18px;color:#000}
.menu-toggle{font-size:20px}
.main-content{padding:40px 20px 80px 20px;color:#fff;min-height:60vh}
.project-item{font-size:32px;margin:28px 0;text-decoration:underline}
.footer-proxy{height:calc(env(safe-area-inset-bottom) + 20px);background:transparent}

/* make text visible on dark gradient for demo */
.navigation, .nav-name, .menu-toggle{color:#fff}
.main-content{color:#fff}

/* small responsive tweaks */
@media (max-width:480px){
  .project-item{font-size:28px}
}
  </style>
</head>
<body>
  <div class="App">
    <header class="navigation">
      <div class="nav-name">Prakhar*</div>
      <div class="menu-toggle">â˜°</div>
    </header>

    <main class="main-content">
      <div class="project-item">Intuit Developer Dashboard</div>
      <div class="project-item">Upcycling Furniture with Bland Canvas</div>
      <div class="project-item">Quickbooks App Recommendations</div>
      <div class="project-item">Social Music Listening with Potluck</div>
    </main>

    <div class="footer-proxy"></div>
  </div>
</body>
</html>
